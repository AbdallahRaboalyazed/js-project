<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Login</h2>

    <form id="loginForm">
      <label for="loginUser">Username</label>
      <input id="loginUser" type="text" placeholder="Enter username" />

      <label for="loginPass">Password</label>
      <input id="loginPass" type="password" placeholder="Enter password" />

      <button class="btn-primary" type="submit">Login</button>
    </form>

    <button class="btn-secondary" id="goSignup">Go to Sign Up</button>
    
    <button class="btn-secondary" id="resetBtn" type="button">Reset Data (Delete Cookies)</button>


    <div class="msg" id="loginMsg"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
