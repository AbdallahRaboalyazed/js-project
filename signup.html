<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Sign Up</h2>

    <form id="signupForm">
      <label for="signupUser">Username</label>
      <input id="signupUser" type="text" placeholder="Create username" />

      <label for="signupPass">Password</label>
      <input id="signupPass" type="password" placeholder="Create password" />

      <button class="btn-primary" type="submit">Create Account</button>
    </form>

    <button class="btn-secondary" id="goLogin">Back to Login</button>

    <div class="msg" id="signupMsg"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
